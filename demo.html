<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>cg-datetime-input Demo</title>
    <link rel="import" href="../paper-input/paper-input-decorator.html">
    <link rel="import" href="cg-datasource-testdata.html">
    <link rel="import" href="cg-input-tags.html">
    <style>
        .demo {
            margin-boottom:60px;
            min-height: 300px;
        }
        .demo-item {
            padding: 2px;
            min-height: 300px;
        }
    </style>
</head>


<body unresolved fullbleed layout vertical center center-justified>

<template id="sandbox" is="auto-binding">
    <cg-datasource-testdata></cg-datasource-testdata>
    <div layout horizontal wrap>
        <section layout vertical left>
            <h2>With data selected</h2>
            <section>
                <cg-input-tags required tags="{{tags}}" selected="{{selected1}}" label="Tags"></cg-input-tags>
            </section>
        </section>
        <section layout vertical left>
            <h2>With data not selected</h2>
            <section>
                <div horizontal layout wrap class="party-info-form">
                    <paper-input-decorator label="Tags" floatingLabel error="input is required!" autoValidate>
                        <cg-input-tags required tags="{{tags}}"></cg-input-tags>
                    </paper-input-decorator>
                    <paper-input-decorator label="DNI" floatingLabel error="input is required!" autoValidate>
                        <input required is="core-input">
                    </paper-input-decorator>
                </div>
            </section>
        </section>
        <section layout vertical left>
            <h2>With datasource selected</h2>
            <section>
                <div vertical layout wrap class="party-info-form">
                    <paper-input-decorator label="Tags" floatingLabel error="input is required!" autoValidate>
                        <cg-input-tags required selected="{{selected3}}"></cg-input-tags>
                    </paper-input-decorator>
                    <paper-input-decorator label="DNI" floatingLabel error="input is required!" autoValidate>
                        <input required is="core-input">
                    </paper-input-decorator>
                </div>
            </section>
        </section>
        <section layout vertical left>
            <h2>With datasource not selected</h2>
            <section>
                <div vertical layout wrap class="party-info-form">
                    <paper-input-decorator label="Tags" floatingLabel error="input is required!" autoValidate>
                        <cg-input-tags required></cg-input-tags>
                    </paper-input-decorator>
                    <paper-input-decorator label="DNI" floatingLabel error="input is required!" autoValidate>
                        <input required is="core-input">
                    </paper-input-decorator>
                </div>
            </section>
        </section>
    </div>
</template>

<script>
    window.addEventListener('template-bound', function(){
        var sandbox = document.getElementById('sandbox');

        var o = ["Something 12 Banana 1","something 12 banana 3","Banana 10","banana 11","banana 12"];
        for(var i = 0; i < 100; i++) {
            o.push("item " + (i+1) + " value " + ((i+2)*10));
        }
        sandbox.tags = o;
        sandbox.selected1 = ["banana 11","banana 12"];
        sandbox.selected3 = ["hello","there"];
//        Polymer.job("", function(){
//            sandbox.selected = sandbox.selected.slice();
//        }.bind(this), 3000)
    });
</script>

</body>
</html>
